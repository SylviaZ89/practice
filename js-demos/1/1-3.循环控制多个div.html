<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1-3.循环控制多个div</title>
	<style>
		#container {
			width: 430px;
			margin: 0 auto;
		}
		#container div {
			display: inline-block;
			width: 100px;
			height: 100px;
			margin: 20px;
			background: #7ADDEB;
		}
	</style>
</head>
<body>
	<center>
		<button>change color</button>
	</center>
	<div id="container">
		<div></div>
		<div></div>
		<div></div>
	</div>
	<script>
		window.onload = function(){
			var divs = document.getElementById('container').getElementsByTagName('div'),
				btn = document.getElementsByTagName('button')[0],
				flag = 0;
			btn.onclick = function() {
				if(flag === 0) {
					for(var i = 0; i < divs.length; i++) {
						divs[i].style.background = '#EB695A';
					}
					flag = 1;
				}
				else {
					for(var i = 0; i < divs.length; i++) {
						divs[i].style.background = '#7ADDEB';
					}
					flag = 0;	
				}
			}
			
		}
	</script>
</body>
</html>
