<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>左定宽右自适应-3-table</title>
  <style>
    .container {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    .sub, .main {
      display: table-cell;
    }
    .sub {
      width: 200px;
      background: #6df0d0;
    }
    .main {
      background: #ebe296;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sub">
      <p>display:table-cell</p>
      <p>定宽</p>
      <p>两列自动等高</p>
    </div>
    <div class="main">
      <p>display:table-cell</p>
      <p>父级container设置display：table，width：100%</p>
      <p>如果设置间距需要用padding</p>
      <p>table-layout: fixed布局优先，加速渲染</p>
    </div>
  </div>
</body>
</html>
