
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
  <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
</head>
<body>
  <div class="carousel slide">
    <div class="images">
      <a href="javascript:void(0)">
        <img src="images/slide1.jpg" alt="product1" data-idx="0">
      </a>
      <a href="javascript:void(0)">
        <img src="images/slide2.jpg" alt="product2" data-idx="1">
      </a >
      <a href="javascript:void(0)">
        <img src="images/slide3.jpg" alt="product3" data-idx="2">
      </a>
      <a href="javascript:void(0)">
        <img src="images/slide4.jpg" alt="product4" data-idx="3">
      </a>
      <a href="javascript:void(0)">
        <img src="images/slide5.jpg" alt="product5" data-idx="4">
      </a>
    </div>
    <div class="arrow-buttons">
      <a href="javascript:void(0)"  class="prev arrow">&lt</a>
      <a href="javascript:void(0)"  class="next arrow">&gt</a>
    </div>
  </div>
  <div class="carousel fade">
    <div class="images">
      <a href="javascript:void(0)">
        <img src="images/slide1.jpg" alt="product1" data-idx="0">
      </a>
      <a href="javascript:void(0)">
        <img src="images/slide2.jpg" alt="product2" data-idx="1">
      </a >
      <a href="javascript:void(0)">
        <img src="images/slide3.jpg" alt="product3" data-idx="2">
      </a>
      <a href="javascript:void(0)">
        <img src="images/slide4.jpg" alt="product4" data-idx="3">
      </a>
      <a href="javascript:void(0)">
        <img src="images/slide5.jpg" alt="product5" data-idx="4">
      </a>
    </div>
    <div class="arrow-buttons">
      <a href="javascript:void(0)"  class="prev arrow">&lt</a>
      <a href="javascript:void(0)"  class="next arrow">&gt</a>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/carousel.js"></script>
  <script type="text/javascript">
    var $slide = $('.carousel.slide');
    var $fade = $('.carousel.fade');
    new Carousel($slide, {
      animType : 'slide',
      interval : 3000,
    });
    new Carousel($fade, {
      animType : 'fade',
      interval : 3000,
    });
  </script>
</body>
</html>
